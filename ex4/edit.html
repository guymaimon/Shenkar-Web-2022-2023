
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit Page - Guy Maimon</title>
</head>
<body>
  <br>
    <h1>Welcome To The Edit Page</h1>
    <div class="container">
        <form action="http://localhost/process_product.php" method="get">
            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name:</label>
                <select class="form-select" id="product_name" name="product_name">
                    <option value="shirt">shirt - black & M</option>
                    <option value="shirt1">shirt - red & L</option>
                    <option value="shirt2">shirt - blue & L</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="product_color" class="form-label">Product Color:</label>
                <select class="form-select" id="product_color" name="product_color">
                    <option value="red">red</option>
                    <option value="blue">blue</option>
                    <option value="black">black</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="product_size" class="form-label">Product Size:</label>
                <select class="form-select" id="product_size" name="product_size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Done</button>
        </form>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-XXXXXXXXXXXX" crossorigin="anonymous"></script>
</body>
</html>
